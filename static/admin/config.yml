backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

# Uncomment for local Netlify CMS development
# local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Section, name: section, widget: string }
          - { label: Heading, name: heading, widget: string }
          - {
              label: Focus,
              name: focus,
              widget: list,
              allow_add: false,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Link,
                    name: link,
                    widget: object,
                    fields:
                      [
                        { label: Url, name: url, widget: string },
                        {
                          label: Relationship,
                          name: rel,
                          widget: string,
                          required: false,
                        },
                      ],
                  },
                  {
                    label: Image,
                    name: image,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: src, widget: image },
                        {
                          label: "Alt Text",
                          name: alt,
                          widget: string,
                          required: false,
                        },
                      ],
                  },
                  {
                    label: "Hover Image",
                    name: hover,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: src, widget: image },
                        {
                          label: "Alt Text",
                          name: alt,
                          widget: string,
                          required: false,
                        },
                      ],
                  },
                ],
            }
          - { label: Intro, name: intro, widget: text }
          - {
              label: Process,
              name: process,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  {
                    label: Image,
                    name: image,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: src, widget: image },
                        {
                          label: "Alt Text",
                          name: alt,
                          widget: string,
                          required: false,
                        },
                      ],
                  },
                  {
                    label: Items,
                    name: items,
                    widget: list,
                    allow_add: false,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Icon,
                          name: icon,
                          widget: select,
                          options: [absorb, concept, create, learn],
                        },
                        { label: Description, name: description, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Title, name: title, widget: string },
                  { label: Quote, name: quote, widget: text },
                  {
                    label: Logo,
                    name: logo,
                    widget: file,
                    allow_multiple: false,
                  },
                  {
                    label: Logo Dark,
                    name: logoDark,
                    widget: file,
                    allow_multiple: false,
                  },
                  {
                    label: Image,
                    name: image,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: src, widget: image },
                        {
                          label: "Alt Text",
                          name: alt,
                          widget: string,
                          required: false,
