backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "journal"
    label: "Journal"
    folder: "src/collections/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "journal-post",
        }
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - {
          label: Category,
          name: category,
          widget: select,
          options: [Thoughts, "Startup Story", Press, Sandbox, Events],
        }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Heading, name: heading, widget: string }
      - { label: Subheading, name: subheading, widget: string }
      - { label: Introduction, name: introduction, widget: text }
      - { label: Body, name: body, widget: markdown }

  - name: "ventures"
    label: "Ventures"
    folder: "src/collections/ventures/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "ventures-post",
        }
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: Company, name: company, widget: string }
      - { label: Logo, name: logo, widget: string }
      - { label: Video, name: video, widget: file, required: false }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Heading, name: heading, widget: string }
      - { label: Subheading, name: subheading, widget: string }
      - { label: Introduction, name: introduction, widget: text }
      - {
          label: Participants,
          name: participants,
          widget: list,
          fields:
            [
              { label: Name, name: name, widget: string },
              { label: Image, name: image, widget: image },
              { label: Title, name: title, widget: string },
            ],
        }
      - {
          label: Links,
          name: links,
          widget: list,
          fields:
            [
              { label: Name, name: name, widget: string },
              {
                label: Category,
                name: category,
                widget: select,
                options:
                  [
                    Website,
                    Facebook,
                    Linkedin,
                    Twitter,
                    Instagram,
                    Pinterest,
                    Youtube,
                  ],
              },
            ],
        }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
